<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header>
    <div class="header-left">
      <img class="menu-icon" src="images/icon-menu.svg" alt="menu-icon">
      <img class="logo" src="images/logo.svg" alt="logo">
      <menu>
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </menu>
    </div>
    <div class="header-right">
      <img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon">
      <span class="top-basket-number">3</span>
      <img class="avatar" src="images/image-avatar.png" alt="user-avatar">
    </div>
    <div class="cart"></div>
  </header>
  <main>
    <div class="slide-show">
      <img class="slide" src="images/image-product-1.jpg" alt="">
      <img class="slide" src="images/image-product-2.jpg" alt="">
      <img class="slide" src="images/image-product-3.jpg" alt="">
      <img class="slide" src="images/image-product-4.jpg" alt="">
      
      <div class="previous-btn" onclick="changeSlide(-1)">
        <img src="images/icon-previous.svg" alt="" >
      </div>
      <div class="next-btn" onclick="changeSlide(1)">
        <img src="images/icon-next.svg" alt="" >
      </div>

      <div class="thumbnails">
        <img class="thumbnail" src="images/image-product-1-thumbnail.jpg" alt="" onclick="currentSlide(1)">
        <img class="thumbnail" src="images/image-product-2-thumbnail.jpg" alt="" onclick="currentSlide(2)">
        <img class="thumbnail" src="images/image-product-3-thumbnail.jpg" alt="" onclick="currentSlide(3)">
        <img class="thumbnail" src="images/image-product-4-thumbnail.jpg" alt="" onclick="currentSlide(4)">
      </div>
    </div>

    <div class="info">
      <p class="company-name">Sneaker Company</p>
      <h2 class="product-name">Fall Limited Edition Sneakers</h2>
      <p class="product-spects">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="price-tag">
        <div class="price-discount">
          <span class="currency-sign">$</span>
          <p class="price">125.00 </p> 
          <span class="discount">50%</span>
        </div>
        <p class="previous-price">$250.00</p>
      </div>
      <div class="buttons">
        <div class="item-numbers">
          <img class="minus" src="images/icon-minus.svg" alt="">
          <span id="numbers">1</span>
          <img class="plus" src="images/icon-plus.svg" alt="">
        </div>
        <button class="add-to-cart"><svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg> Add to cart</button>
      </div>
    </div>
  </main>
  <div class="overlay">

    <div class="overlay-slide-show">
      <div class="overlay-close-btn">
        <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#fff" fill-rule="evenodd"/></svg>
      </div>
      <img class="overlay-slide" src="images/image-product-1.jpg" alt="">
      <img class="overlay-slide" src="images/image-product-2.jpg" alt="">
      <img class="overlay-slide" src="images/image-product-3.jpg" alt="">
      <img class="overlay-slide" src="images/image-product-4.jpg" alt="">
      
      <div class="overlay-previous-btn" onclick="overlayChangeSlide(-1)">
        <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
      </div>
      <div class="overlay-next-btn" onclick="overlayChangeSlide(1)">
        <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
      </div>
      
      <div class="overlay-thumbnails">
        <img class="overlay-thumbnail" src="images/image-product-1-thumbnail.jpg" alt="" onclick="overlayCurrentSlide(1)">
        <img class="overlay-thumbnail" src="images/image-product-2-thumbnail.jpg" alt="" onclick="overlayCurrentSlide(2)">
        <img class="overlay-thumbnail" src="images/image-product-3-thumbnail.jpg" alt="" onclick="overlayCurrentSlide(3)">
        <img class="overlay-thumbnail" src="images/image-product-4-thumbnail.jpg" alt="" onclick="overlayCurrentSlide(4)">
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
